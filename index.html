<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>「雲」管理開心農場</title>
</head>
<body>
    <h1>門禁管制系統</h1>
    <div id="logs"></div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script>
        // TODO: Replace with your project's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "https://zuanti-235d4-default-rtdb.firebaseio.com/",
            projectId: "zuanti-235d4",
            storageBucket: "zuanti-235d4.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Reference to the database
        const dbRef = firebase.database().ref('logs');

        // Function to fetch and display logs
        function fetchLogs() {
            dbRef.once('value', (snapshot) => {
                const logs = snapshot.val();
                const logsContainer = document.getElementById('logs');
                logsContainer.innerHTML = '';

                for (const logId in logs) {
                    const log = logs[logId];
                    const logElement = document.createElement('div');
                    logElement.innerHTML = `
                        <p>圖片：<img src="${log.image_url}" alt="${log.name}" style="width:100px;height:auto;"></p>
                        <p>名稱：${log.name}</p>
                        <p>時間：${log.timestamp}</p>
                        <hr>
                    `;
                    logsContainer.appendChild(logElement);
                }
            });
        }

        // Fetch logs on page load
        window.onload = fetchLogs;
    </script>
</body>
</html>
