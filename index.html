<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .datatime{
            color: red;
        }
        button {
            background-color: skyblue; /* 綠色背景 */
            border: none; /* 無邊框 */
            color: black; /* 白色字體 */
            padding: 15px 26px; /* 內邊距 */
            text-align: center; /* 文字居中 */
            text-decoration: none; /* 無下劃線 */
            display: inline-block; /* 行內塊元素 */
            font-size: 16px; /* 字體大小 */
            margin: 4px 2px; /* 外邊距 */
            cursor: pointer; /* 鼠標指針樣式 */
            border-radius: 8px; /* 圓角 */
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>「雲」管理開心農場</title>
</head>
<body>
    <h1>門禁管制系統(最新一筆)</h1>
    <button onclick="location.href='alldata.html'">歷史紀錄</button>
    <div id="logs"></div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script>
        // TODO: Replace with your project's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "https://zuanti-235d4-default-rtdb.firebaseio.com/",
            projectId: "zuanti-235d4",
            storageBucket: "zuanti-235d4.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Reference to the database
        const dbRef = firebase.database().ref('logs');

        // Function to fetch and display the latest log
        function fetchLatestLog() {
            // Fetch the latest log
            dbRef.orderByKey().limitToLast(1).once('value', (snapshot) => {
                const logs = snapshot.val();
                const logsContainer = document.getElementById('logs');
                logsContainer.innerHTML = '';

                // Convert logs object to array and get the latest log
                const log = Object.values(logs)[0];

                const logElement = document.createElement('div');
                logElement.innerHTML = `
                    <p>人臉截圖：<img src="${log.image_url}" alt="${log.name}" style="width:100px;height:auto;"></p>
                    <p>User：${log.name}</p>
                    <p class="datatime">進入時間：${log.timestamp}</p>
                    <hr>
                `;
                logsContainer.appendChild(logElement);
            });
        }

        // Fetch the latest log on page load
        window.onload = fetchLatestLog;
    </script>
</body>
</html>
